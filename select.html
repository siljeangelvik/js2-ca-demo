<html lang="en">

<body>

<!-- MENU -->
<nav id="menu" class="navbar sticky-bottom navbar-expand-lg navbar-dark bg-dark d-flex py-2 justify-content-evenly position-fixed start-0 bottom-0 end-0"></nav>

<!-- "WIDGET" -->
<div class="container w-50 pt-5 d-flex justify-content-between">
    <div>
        <p class="text-muted fw-bolder"><span id="current_month">May</span> <span
                id="current_day">5</span>, <span id="current_year">2014</span></p>
        <h1>Classroom</h1>
    </div>

    <div>
        <button class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                 viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>

<div class="container w-50 pt-5">
    <h1>SELECT DROPDOWN</h1>
</div>

<!-- SELECT DROPDOWN -->
<section>
    <div class="container w-50">
        <label for="selector"></label>
        <select id="selector" name="selector" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown" aria-expanded="false">
            <option value="none" selected class="dropdown-item">Please select</option>
            <option value="mario" class="dropdown-item">Mario</option>
            <option value="luigi" class="dropdown-item">Luigi</option>
            <option value="yoshi" class="dropdown-item">Yoshi</option>
            <option value="zelda" class="dropdown-item">Zelda</option>
            <option value="mallary" class="dropdown-item">Mallary</option>
            <option value="octoling" class="dropdown-item">Octoling</option>
            <option value="wrong" class="dropdown-item">WrongChoice</option>
            <option value="wario" class="dropdown-item">Wario</option>
        </select>
    </div>

    <div id="container" class="d-flex flex-wrap justify-content-evenly justify-items-center">
        Please select a character..
    </div>
</section>


<script src="js/utils/nav.mjs" type="module"></script>
