

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login to your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./build/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="/js/middleman.js"></script>
</head>
<body>

<!-- MENU -->
<nav id="menu" class="navbar sticky-bottom navbar-expand-lg navbar-dark bg-dark d-flex py-2 justify-content-evenly position-fixed start-0 bottom-0 end-0"></nav>



<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <form id="userLogin"
                              action="views/feed.html"
                              method="GET"
                              enctype="application/x-www-form-urlencoded"
                              class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>

                            <div class="form-outline form-white mb-4">
                                <input id="userEmail"
                                       name="userEmail"
                                       type="email"
                                       value="{}"
                                       placeholder="Type your email" required
                                       class="form-control form-control-lg" />
                                <label for="userEmail"
                                       class="form-label">Email</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input id="userPassword"
                                       name="userPassword"
                                       type="password"
                                       value="Password"
                                       placeholder="Password" required
                                       class="form-control form-control-lg" />
                                <label for="userPassword"
                                       class="form-label">Password</label>
                            </div>

                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#">Forgot password?</a></p>

                            <button type="submit"
                                    formmethod="POST"
                                    class="btn btn-outline-light btn-lg px-5">Login</button>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>

                        </form>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="#" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="./js/utils/filter.js" type="module"></script>
<script src="js/utils/nav.mjs" type="module"></script>

</body>
</html>
