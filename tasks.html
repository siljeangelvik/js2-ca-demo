<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SELECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./build/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/calendar.css">
    <script defer src="js/utils/calendar.mjs"></script>
    <script defer src="js/utils/displayDate.mjs"></script>
</head>
<body class="pb-5 mb-5 overflow-scroll">

<!-- MENU -->
<nav id="menu" class="navbar sticky-bottom navbar-expand-lg navbar-dark bg-dark d-flex py-2 justify-content-evenly position-fixed start-0 bottom-0 end-0"></nav>

<!-- DATE, HEADING AND BUTTON -->
<div class="container p-3 mb-3 d-flex justify-content-between">
    <div>
        <p class="text-muted">
            <span id="current_month">May</span>
            <span id="current_day">5</span>
            </p>
        <h2>Today</h2>
    </div>

    <div>
        <button class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                 viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            Add Task
        </button>
    </div>
</div>





<!-- FEED: YOUR SCHEDULE -->
<div class="container p-4 mb-3">
    <div class="d-flex justify-content-between">
        <div>
            <h2>Your schedule</h2>
            <p class="text-muted fw-light">Upcoming classes and tasks</p>
        </div>

        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
            </svg>
        </div>
    </div>

    <div class="container p-3 mb-3 border rounded-4 bg-light">
        <h5>JavaScript 2</h5>
        <h6 class="text-muted">Module 4.4: REST API</h6>

        <div class="d-flex flex-column p-3 gap-2 justify-items-center">
            <div class="d-flex gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                </svg>
                <p>11.30</p>
            </div>

            <div class="d-flex gap-2">
                <img src="https://cdn.pixabay.com/photo/2016/11/21/14/53/man-1845814_1280.jpg" class="img-circle rounded-5"
                     alt="john doe" width="20px" height="20px">
                <p>John Doe</p>
            </div>

            <div class="d-flex gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
                <p>Bergen, Campus</p>
            </div>
        </div>
    </div>
</div>





<script src="./js/utils/select.js" type="module"></script>
<script src="js/utils/nav.mjs" type="module"></script>

</body>
</html>
