<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login to your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./build/style.css">
</head>
<body>


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">


                        <form id="userLogin"
                              action="/"
                              method="GET"
                              enctype="application/x-www-form-urlencoded"
                              class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>


                            <div class="form-outline form-white mb-4">
                                <label for="userName"
                                       class="form-label">Your username:</label>
                                <input id="userName"
                                       name="userName"
                                       type="text"
                                       placeholder="siljeangelvik"
                                       class="form-control form-control-lg"/>
                            </div>


                            <div class="form-outline form-white mb-4">
                                <label for="userEmail"
                                       class="form-label">Your email:</label>
                                <input id="userEmail"
                                       name="userEmail"
                                       type="email"
                                       placeholder="example@noroff.no"
                                       class="form-control form-control-lg"/>
                            </div>


                            <div class="form-outline form-white mb-4">
                                <label for="userPassword"
                                       class="form-label">Your password:</label>
                                <input id="userPassword"
                                       name="userPassword"
                                       type="password"
                                       placeholder=""
                                       class="form-control form-control-lg"/>
                            </div>

                            <input type="submit"
                                   formmethod="POST"
                                   value="Login"
                                   class="btn btn-outline-light btn-lg px-5"/>

                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#">Forgot password?</a></p>
                        </form>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="#" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>

    const myEmails = { userEmail1: "@noroff.no", userEmail2: "@stud.noroff.no"};
    console.info(myEmails);



</script>
</body>
</html>
