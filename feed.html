<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FEED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./build/style.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="pb-5 mb-5 overflow-scroll">

<!-- MENU -->
<nav id="menu" class="navbar  navbar-expand-lg navbar-dark bg-dark d-flex justify-content-evenly position-fixed start-0 bottom-0 end-0"></nav>

<!-- HELLO MESSAGE, HEADING AND PROFILE THUMBNAIL -->
<div class="container p-3 my-3 border rounded-4 bg-light">
    <div class="d-flex justify-content-between">
        <div>
            <p class="text-muted fw-bolder"><span>Hello, </span> <span>$Users-name</span></p>
            <h2>You've got</h2>
            <h2 class="text-success">4 tasks today</h2>
        </div>
        <div class="">
            <img src="https://cdn.pixabay.com/photo/2016/11/22/21/42/woman-1850703_1280.jpg"
                 class="img-circle rounded-5"
                 alt="user profile" width="50px" height="40px">
            <span></span>
        </div>
    </div>
</div>

<!-- COURSE OVERVIEW -->
<div class="container p-3 mb-3 border rounded-4 bg-light">
    <h2>Course overview</h2>
    <div class="d-flex align-items-center gap-3 my-3">
        <h2>16</h2>
        <span class="fw-light text-muted">Total projects</span>

    </div>
    <div class="d-flex align-items-bottom">
        <p class="fw-lighter">In progress</p>
        <div class="container col-8">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                     aria-valuenow="15"
                     aria-valuemin="0" aria-valuemax="100" style="width: 15%"></div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-bottom">
        <p class="fw-lighter">Completed</p>
        <div class="container col-8">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                     aria-valuenow="25"
                     aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-bottom">
        <p class="fw-lighter">Yet to start</p>
        <div class="container col-8">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar"
                     aria-valuenow="80"
                     aria-valuemin="0" aria-valuemax="100" style="width: 80%"></div>
            </div>
        </div>
    </div>
</div>

<!-- COURSES -->
<div class="container p-3 mb-3 border rounded-4 bg-light">
    <div class="d-flex justify-content-between align-items-baseline">
        <h2>Courses</h2>
    </div>
    <!-- Checkboxes -->
    <p class="text-muted fw-light">Your running courses</p>
    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
    <label class="btn btn-primary border-none rounded-4" for="option1">HTML</label>

    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
    <label class="btn btn-secondary border-none rounded-4" for="option2">CSS</label>

    <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
    <label class="btn btn-danger border-none rounded-4" for="option3">JavaScript</label>

    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
    <label class="btn btn-warning border-none rounded-4" for="option4">CSS Frameworks</label>

    <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off">
    <label class="btn btn-success border-none rounded-4" for="option5">Workflow</label>

    <!-- Search Input Field -->
    <div class="mt-3">
        <div class="input-group mb-3 input-group-sm rounded-pill overflow-hidden border w-50">
            <input id="queryString" type="search" class="form-control hide-focus border-0 p-2" placeholder="Search"
                   aria-label="queryString" aria-describedby="basic-addon1">
            <span class="input-group-text bg-white border-0 ps-1" id="basic-addon1"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg></span>
        </div>
    </div>

    <!-- Filter Search Results -->
    <div id="p-3 mb-3 border rounded-4 bg-light"
         class=" d-flex flex-wrap gap-2 justify-content-center justify-items-center align-items-baseline">
        Loading lot of stuff, might take a few seconds...
    </div>
</div>

<script src="js/utils/nav.mjs" type="module"></script>
<script src="./js/utils/filter.js" type="module"></script>
<script src="./js/utils/select.js" type="module"></script>
<script defer src="js/utils/displayDate.mjs"></script>

</body>
</html>
